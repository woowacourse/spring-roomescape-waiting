spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:database;MODE=MySQL
    driver-class-name: org.h2.Driver

  sql:
    init:
      data-locations: [ ]

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  secret-key: secretsecretsecretsecretsecretsecret
  expire-time: 31536000000
