spring:
  profiles:
    active: test

  h2:
    console:
      enabled: true
      path: /h2-console
  # DB connection setting
  datasource:
    url: jdbc:h2:mem:testdb
    username: test
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
  #    show-sql: true
  #    properties:
  #      hibernate:
  #        format_sql: true
  sql:
    init:
      mode: always
      data-locations: classpath:test-data.sql
security:
  jwt:
    access-token:
      secret-key: since-jjwt-api-0.11-secret-key-must-be-longer-than-32-bytes
      validity-in-milliseconds: 900000 # 15 minutes

logging:
  level:
    org.hibernate.SQL: debug
