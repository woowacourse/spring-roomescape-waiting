spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:33061/roomescape
    username: root
    password: root

  sql:
    init:
      mode: always

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create-drop

jwt:
  secret-key: secretsecretsecretsecretsecretsecret
  expire-time: 31536000000
