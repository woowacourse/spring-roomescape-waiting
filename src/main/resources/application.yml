spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true

cookie:
  domain: localhost
  max-age: 3600

security:
  jwt:
    token:
      secret-key: ${JWT_SECRET_KEY:your-secret-key-here}
      expire-length: 900000 # 15ë¶„
