spring:
  jpa:
    show-sql: true
    properties.hibernate.format_sql: true
    ddl-auto: create-drop
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
  # h2-console
  h2.console:
    enabled: true
    path: /h2-console
  # db url
  datasource.url: jdbc:h2:mem:database
