spring:
  sql:
    init:
      mode: always
  datasource:
    url: jdbc:h2:mem:database-test
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    open-in-view: false
